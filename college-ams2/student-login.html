<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - College AMS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="login-form-wrapper">
            <div class="header">
                <h1>Student Login</h1>
                <p class="subtitle">Enter your credentials to continue</p>
            </div>
            
            <form id="studentLoginForm" class="login-form">
                <div class="form-group">
                    <label for="studentId">Enter Student ID</label>
                    <input type="text" id="studentId" name="studentId" required>
                </div>
                
                <div class="form-group">
                    <label for="studentName">Enter Student Name</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn-primary">Login</button>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
            </form>
            
            <div class="back-to-roles">
                <a href="index.html">&larr; Back to role selection</a>
            </div>
            
            <div class="footer-info">
                <p id="current-datetime">Current Date and Time (UTC - YYYY-MM-DD HH:MM:SS formatted): 2025-04-23 16:43:07</p>
                <p id="current-user">Current User's Login: remy-baastin</p>
            </div>
        </div>
    </div>
    
    <script src="js/common.js"></script>
    <script src="js/student-login.js"></script>
</body>
</html>
