<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Class - College AMS</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container form-page-container">
        <div class="form-page-wrapper">
            <div class="form-page-header">
                <h1>Add New Class</h1>
                <p class="subtitle">Enter the class details below</p>
                
                <div class="user-info">
                    <p id="current-user">Current User's Login: remy-baastin</p>
                </div>
            </div>
            
            <form id="addClassForm" class="add-form">
                <div class="form-group">
                    <label for="classYear">Enter Year</label>
                    <select id="classYear" name="classYear" required>
                        <option value="">-- Select Year --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="classSection">Enter Section</label>
                    <input type="text" id="classSection" name="classSection" required>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn-primary">Add Class</button>
                    <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                </div>
                
                <div id="formMessage" class="form-message"></div>
            </form>
            
            <div class="back-to-dashboard">
                <a href="dashboard.html">&larr; Back to dashboard</a>
            </div>
            
            <div class="footer-info">
                <p id="current-datetime">Current Date and Time (UTC - YYYY-MM-DD HH:MM:SS formatted): 2025-04-23 16:43:07</p>
            </div>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/department/add-class.js"></script>
</body>
</html>
