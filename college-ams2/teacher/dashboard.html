<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - College AMS</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container dashboard-container">
        <div class="dashboard-wrapper">
            <div class="dashboard-header">
                <h1>Teacher Dashboard</h1>
                <p class="subtitle">Manage attendance for your classes</p>
                
                <div class="user-info">
                    <p id="current-user">Current User's Login: remy-baastin</p>
                </div>
            </div>
            
            <div class="dashboard-actions">
                <a href="enter-data.html" class="action-button enter-data">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,5V19H5V5H19M11,7H13V11H17V13H13V17H11V13H7V11H11V7Z"/>
                        </svg>
                    </div>
                    <div class="action-content">
                        <h3>Enter Data</h3>
                        <p>Record attendance for your classes</p>
                    </div>
                </a>
                
                <a href="view-data.html" class="action-button view-data">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9M12,4.5C17,4.5 21.27,7.61 23,12C21.27,16.39 17,19.5 12,19.5C7,19.5 2.73,16.39 1,12C2.73,7.61 7,4.5 12,4.5M3.18,12C4.83,15.36 8.24,17.5 12,17.5C15.76,17.5 19.17,15.36 20.82,12C19.17,8.64 15.76,6.5 12,6.5C8.24,6.5 4.83,8.64 3.18,12Z"/>
                        </svg>
                    </div>
                    <div class="action-content">
                        <h3>View Data</h3>
                        <p>Check attendance records and statistics</p>
                    </div>
                </a>
            </div>
            
            <div class="dashboard-footer">
                <button id="signOutBtn" class="btn-signout">Sign Out</button>
                <p id="current-datetime">Current Date and Time (UTC - YYYY-MM-DD HH:MM:SS formatted): 2025-04-23 16:43:07</p>
            </div>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/teacher/dashboard.js"></script>
</body>
</html>
